{% extends 'base.html' %}

{% block content %}
    <form method="post" class="form-inline">{% csrf_token %}
        <div class="col-xs-3 col-md-6 mb-4">
            <div class="card border-left shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-md font-weight-bold text-warning text-uppercase mb-1">
                                ¿Está seguro de eliminar a: {{ object }}?
                            </div>
                            <button type="submit" class="btn btn-danger">
                                <i class="fa fa-question-circle"></i>
                                Si, Eliminar
                            </button>
                            <a href="{{ object.get_cancel_url }}" class="btn btn-success">
                                <span class="fa fa-undo"></span>Cancelar
                            </a>

                        </div>
                        <div class="col-auto">
                            <i class="fa fa-question-circle fa-2x text-gray-dark"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
